<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Trendza</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;}
body{
background:#000;
color:#fff;
font-family:'Orbitron',sans-serif;
overflow-x:hidden;
}

/* GRID BACKGROUND */
body::before{
content:"";
position:fixed;
width:200%;
height:200%;
background-image:
linear-gradient(rgba(255,255,255,0.05) 1px, transparent 1px),
linear-gradient(90deg, rgba(255,255,255,0.05) 1px, transparent 1px);
background-size:50px 50px;
animation:moveGrid 25s linear infinite;
z-index:-1;
}
@keyframes moveGrid{
0%{transform:translate(0,0);}
100%{transform:translate(-50px,-50px);}
}

/* NAV */
nav{
position:fixed;
top:0;
width:100%;
display:flex;
justify-content:center;
gap:40px;
padding:20px;
background:rgba(0,0,0,0.7);
backdrop-filter:blur(10px);
z-index:100;
}
nav a{
color:#fff;
text-decoration:none;
cursor:pointer;
letter-spacing:2px;
}

/* SECTIONS */
section{
min-height:100vh;
padding-top:120px;
}

/* HERO */
.hero{
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
text-align:center;
}
.hero h1{
font-size:clamp(60px,10vw,120px);
letter-spacing:8px;
}
.hero p{
margin-top:20px;
color:#aaa;
}

/* TUTORIALS SECTION */
.tutorials-container{
height:100vh;
overflow-y:auto;
scroll-snap-type:y mandatory;
}

.video-card{
height:100vh;
position:relative;
scroll-snap-align:start;
display:flex;
justify-content:center;
align-items:center;
}

video{
width:100%;
height:100%;
object-fit:cover;
}

.overlay{
position:absolute;
bottom:30px;
left:20px;
}

.stats{
margin-top:10px;
display:flex;
gap:15px;
align-items:center;
}

.like-btn{
cursor:pointer;
font-size:18px;
}

.fire{
animation:fireGlow 1s infinite alternate;
color:orange;
}

@keyframes fireGlow{
from{ text-shadow:0 0 5px orange; }
to{ text-shadow:0 0 20px red; }
}

/* PRODUCTS */
.products-grid{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
gap:20px;
padding:40px;
}

.product-card{
background:#111;
padding:20px;
border:1px solid #222;
}

/* TOOLS */
.tools-grid{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
gap:20px;
padding:40px;
}
.tool-card{
background:#111;
padding:20px;
border:1px solid #222;
}

@media(max-width:768px){
nav{gap:20px;font-size:12px;}
}
</style>
</head>

<body>

<nav>
<a onclick="scrollToSection('home')">Home</a>
<a onclick="scrollToSection('tutorials')">Tutorials</a>
<a onclick="scrollToSection('products')">Products</a>
<a onclick="scrollToSection('tools')">Tools</a>
</nav>

<section id="home" class="hero">
<h1>TRENDZA</h1>
<p>Build. Learn. Go Viral.</p>
</section>

<section id="tutorials">
<div class="tutorials-container" id="videoFeed"></div>
</section>

<section id="products">
<h2 style="text-align:center;">Trending Products</h2>
<div class="products-grid">
<div class="product-card">
<h3>LED Sunset Lamp</h3>
<p>Perfect lighting for viral reels.</p>
</div>
<div class="product-card">
<h3>Portable Mini Blender</h3>
<p>Viral kitchen gadget.</p>
</div>
</div>
</section>

<section id="tools">
<h2 style="text-align:center;">Editing Tools</h2>
<div class="tools-grid">
<div class="tool-card">
<h3>Hook Generator</h3>
<p>Generate viral hooks instantly.</p>
</div>
<div class="tool-card">
<h3>Caption Builder</h3>
<p>Create scroll-stopping captions.</p>
</div>
</div>
</section>

<script>
function scrollToSection(id){
document.getElementById(id).scrollIntoView({behavior:"smooth"});
}

/* VIDEO DATA */
let videos = [
{id:1,title:"Viral Hook Strategy",src:"https://www.w3schools.com/html/mov_bbb.mp4"},
{id:2,title:"Editing Trick 2026",src:"https://www.w3schools.com/html/movie.mp4"},
{id:3,title:"Reel Growth Hack",src:"https://www.w3schools.com/html/mov_bbb.mp4"},
{id:4,title:"AI Caption Method",src:"https://www.w3schools.com/html/movie.mp4"},
{id:5,title:"Transition Effect Idea",src:"https://www.w3schools.com/html/mov_bbb.mp4"}
];

let likes = JSON.parse(localStorage.getItem("trendzaLikes")) || {};
let views = JSON.parse(localStorage.getItem("trendzaViews")) || {};

function renderVideos(){
const container = document.getElementById("videoFeed");
container.innerHTML="";

videos.sort((a,b)=>(likes[b.id]||0)-(likes[a.id]||0));

videos.forEach(video=>{
likes[video.id]=likes[video.id]||0;
views[video.id]=views[video.id]||0;

const card=document.createElement("div");
card.className="video-card";

card.innerHTML=`
<video src="${video.src}" muted loop playsinline></video>
<div class="overlay">
<h3>${video.title}</h3>
<div class="stats">
<span class="like-btn ${likes[video.id]>5?'fire':''}" onclick="likeVideo(${video.id})">
‚ù§Ô∏è ${likes[video.id]}
</span>
<span>üëÅ ${views[video.id]}</span>
</div>
</div>
`;

container.appendChild(card);
});
observeVideos();
}

function likeVideo(id){
likes[id]=(likes[id]||0)+1;
localStorage.setItem("trendzaLikes",JSON.stringify(likes));
renderVideos();
}

function observeVideos(){
const vids=document.querySelectorAll("video");
const observer=new IntersectionObserver(entries=>{
entries.forEach(entry=>{
if(entry.isIntersecting){
entry.target.play();
let id = entry.target.parentElement.querySelector(".like-btn").getAttribute("onclick").match(/\d+/)[0];
views[id]=(views[id]||0)+1;
localStorage.setItem("trendzaViews",JSON.stringify(views));
renderVideos();
}else{
entry.target.pause();
}
});
},{threshold:0.6});
vids.forEach(v=>observer.observe(v));
}

renderVideos();
</script>

</body>
</html>
