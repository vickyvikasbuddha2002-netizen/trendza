<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trendza | Build. Learn. Go Viral.</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-base: #050505;
            --text-main: #ffffff;
            --text-muted: #888888;
            --electric-green: #00ff66;
            --neon-glow: rgba(0, 255, 102, 0.4);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-base);
            color: var(--text-main);
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            /* Subtle background grid pattern for tech feel */
            background-image: linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
            linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
        }

        /* --- Navigation --- */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 2rem 5%;
            animation: fadeInDown 1s ease forwards;
            opacity: 0;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 800;
            letter-spacing: -1px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .logo span {
            color: var(--electric-green);
        }

        /* --- Hero Section --- */
        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 0 5%;
            position: relative;
        }

        /* Glowing orb in the background */
        .glow-orb {
            position: absolute;
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, var(--neon-glow) 0%, transparent 70%);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: -1;
            filter: blur(50px);
            animation: pulseGlow 4s infinite alternate;
        }

        h1 {
            font-size: clamp(4rem, 10vw, 8rem);
            font-weight: 800;
            line-height: 1.1;
            letter-spacing: -0.04em;
            margin-bottom: 1.5rem;
        }

        .word-1, .word-2, .word-3 {
            display: block;
            opacity: 0;
            transform: translateY(40px);
        }

        .word-1 { animation: slideUp 0.8s ease forwards 0.2s; }
        .word-2 { animation: slideUp 0.8s ease forwards 0.4s; }
        .word-3 { 
            animation: slideUp 0.8s ease forwards 0.6s; 
            color: transparent;
            -webkit-text-stroke: 2px var(--electric-green);
        }

        p.subtitle {
            font-size: clamp(1rem, 2vw, 1.25rem);
            color: var(--text-muted);
            max-width: 600px;
            margin-bottom: 3rem;
            opacity: 0;
            animation: slideUp 0.8s ease forwards 0.8s;
            line-height: 1.6;
        }

        /* --- Buttons --- */
        .cta-container {
            opacity: 0;
            animation: slideUp 0.8s ease forwards 1s;
        }

        .cta-btn {
            display: inline-block;
            background: var(--text-main);
            color: var(--bg-base);
            padding: 1rem 2.5rem;
            font-size: 1.1rem;
            font-weight: 500;
            text-decoration: none;
            border-radius: 50px;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .cta-btn:hover {
            background: transparent;
            color: var(--electric-green);
            border-color: var(--electric-green);
            box-shadow: 0 0 20px var(--neon-glow);
            transform: translateY(-3px);
        }

        /* --- Keyframe Animations --- */
        @keyframes slideUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulseGlow {
            from { transform: translate(-50%, -50%) scale(1); opacity: 0.5; }
            to { transform: translate(-50%, -50%) scale(1.1); opacity: 0.8; }
        }
    </style>
</head>
<body>

    <nav>
        <div class="logo">
            üêç Trendza<span>.</span>
        </div>
    </nav>

    <main>
        <div class="glow-orb"></div>
        
        <h1>
            <span class="word-1">Build.</span>
            <span class="word-2">Learn.</span>
            <span class="word-3">Go Viral.</span>
        </h1>
        
        <p class="subtitle">
            The viral growth engine platform. Scroll TikTok-style tutorials, use built-in editing tools, and discover what's trending.
        </p>

        <div class="cta-container">
            <a href="tutorials.html" class="cta-btn">Start Scrolling</a>
        </div>
    </main>

</body>
</html>
